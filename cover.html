<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorium Virtual - Cover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('backgroundvl.jpg');
            background-size: cover;
            background-position: center 30%; /* Background lebih ke bawah */
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2c5530;
            text-align: center;
            padding: 2rem;
        }

        .cover-container {
            background: rgba(255, 255, 255, 0.1); /* Transparansi 10% */
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            color: white;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }

        .logo .subtitle {
            font-size: 1.4rem;
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .logo .grade {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            margin: 2rem 0;
            border-radius: 10px;
        }

        .welcome-text {
            margin-bottom: 2.5rem;
        }

        .welcome-text h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
        }

        .welcome-text p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.7));
            color: #2c5530;
            border: none;
            padding: 1.2rem 3rem;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0.9));
            color: #2c5530;
        }

        .start-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .start-button:active::after {
            width: 300px;
            height: 300px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cover-container {
                padding: 2rem;
            }
            
            .logo h1 {
                font-size: 2.2rem;
            }
            
            .logo .subtitle {
                font-size: 1.2rem;
            }
            
            .welcome-text h2 {
                font-size: 1.5rem;
            }
            
            .start-button {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .cover-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="logo">
            <h1>ðŸ”¬ LABORATORIUM VIRTUAL SD</h1>
            <div class="grade">IPAS Kelas V</div>
        </div>

        <div class="divider"></div>

        <div class="welcome-text">
            <h2>Selamat Datang!</h2>
            <p>Mari menjelajahi dunia ilmu pengetahuan dengan simulasi interaktif tentang berbagai jenis gaya. Siap untuk belajar dengan cara yang menyenangkan?</p>
        </div>

        <button class="start-button pulse" onclick="mulaiBelajar()">
            MULAI BELAJAR
        </button>

        <div class="features">
            <div class="feature">ðŸ“š Materi Lengkap</div>
            <div class="feature">ðŸ”¬ Simulasi Interaktif</div>
            <div class="feature">ðŸŽ¯ Kelas 4-6 SD</div>
            <div class="feature">ðŸ“± Responsive</div>
        </div>
    </div>

    <script>
        function mulaiBelajar() {
            // Set sessionStorage untuk menandai bahwa cover sudah dilihat
            sessionStorage.setItem('coverShown', 'true');
            
            // Tambah efek loading sebelum pindah halaman
            const button = document.querySelector('.start-button');
            button.innerHTML = 'MEMUAT...';
            button.classList.remove('pulse');
            button.style.transform = 'scale(0.95)';
            
            // Delay sebentar untuk efek visual
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        // Tambah efek ketik untuk welcome text
        document.addEventListener('DOMContentLoaded', function() {
            const welcomeText = document.querySelector('.welcome-text p');
            const originalText = welcomeText.textContent;
            welcomeText.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    welcomeText.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            };
            
            // Mulai efek ketik setelah delay
            setTimeout(typeWriter, 1000);
        });
    </script>
</body>
</html>
